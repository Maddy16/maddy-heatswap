		<div>
			<button onClick="random()">Click me to apply changes</button>

	<script>
		var random = function()
		{
			Parse.initialize("Ycnw3xJDv5iT8avNOo54rTM0kuTJpNMMwsMs4iIP", "qYnG7XTl8iSLu9M5iP1lZLiC8LBQHYyCvqwuE3e3");
			//This chunk is for setting variables in Parse
	          var shoe = Parse.Object.extend("comments");
	          var mailbox = new Parse.Query(shoe);
	          mailbox.find({
	            success: function(results)
	            {
	              for (var i = 0; i < results.length; i++)
	              {
	                // var item = results[i].get("foundHelpful");
	                results[i].set("username", "kevin")
	                results[i].save(null, //Save the object
	                {
	                  success: function(results) {
	                  // Execute any logic that should take place after the object is saved.
	                  alert("Saved")
	                  },
	                  error: function(results, error) {
	                  // Execute any logic that should take place if the save fails.
	                  alert('Failed to save vote, with error code: ' + error.message);
	                  }
	                });
	              }
	            },
	            error: function(error)
	            {
	              alert(error.code);
	            }
	          });
	          //End
	  	}
